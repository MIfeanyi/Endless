[application]

name="Endless"
main_scene="res://game.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=800
height=600

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[editor_plugins]

enabled=["gut"]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffe373d1
